<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of Days Between Two Years</title>
</head>
<body>
    <h1>Number of Days Between Two Years</h1>
    
    <form>
        <label for="startYear">Enter the start year:</label>
        <input type="number" id="startYear">
        
        <label for="endYear">Enter the end year:</label>
        <input type="number" id="endYear">
        
        <button type="button" onclick="calculateDays()">Calculate</button>
    </form>

    <p id="result"></p>

    <script>
        function calculateDays() {
            const startYear = parseInt(document.getElementById("startYear").value);
            const endYear = parseInt(document.getElementById("endYear").value);

            if (isNaN(startYear) || isNaN(endYear) || startYear > endYear) {
                document.getElementById("result").textContent = "Please enter valid years.";
                return;
            }

            const startDate = new Date(`${startYear}-01-01`);
            const endDate = new Date(`${endYear}-12-31`);

            const daysDifference = Math.floor((endDate - startDate) / (24 * 60 * 60 * 1000)) + 1;

            document.getElementById("result").textContent = `There are ${daysDifference} days between ${startYear} and ${endYear}.`;
        }
    </script>
</body>
</html>
