<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of Birth Analysis</title>
</head>
<body>
    <h1>Date of Birth Analysis</h1>
    
    <form id="dobForm">
        <label for="dob">Enter your Date of Birth:</label>
        <input type="date" id="dob" required>
        <button type="button" onclick="analyzeDateOfBirth()">Analyze</button>
    </form>

    <p id="result"></p>

    <script>
        function analyzeDateOfBirth() {
            const dobInput = document.getElementById("dob");
            const dob = new Date(dobInput.value);

            if (isNaN(dob.getTime())) {
                document.getElementById("result").textContent = "Invalid date. Please enter a valid date.";
                return;
            }

            const dayOfWeek = dob.toLocaleDateString("en-US", { weekday: "long" });
            const yearOfBirth = dob.getFullYear();

            let analysisResult = "You were born on a ";
            switch (dayOfWeek) {
                case "Sunday":
                    analysisResult += "Sunday";
                    break;
                case "Monday":
                    analysisResult += "Monday";
                    break;
                case "Tuesday":
                    analysisResult += "Tuesday";
                    break;
                case "Wednesday":
                    analysisResult += "Wednesday";
                    break;
                case "Thursday":
                    analysisResult += "Thursday";
                    break;
                case "Friday":
                    analysisResult += "Friday";
                    break;
                case "Saturday":
                    analysisResult += "Saturday";
                    break;
            }

            analysisResult += ` and the year of your birth is ${yearOfBirth}.`;
            document.getElementById("result").textContent = analysisResult;
        }
    </script>
</body>
</html>
